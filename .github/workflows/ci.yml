name: ci
on:
  push:
    branches:
      - main
      - release/*
      - feat/*
      - fix/*
      - perf/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci
      - name: Test Build
        run: npm run build

  test-ci-if-present:
    needs: [install, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit & Component Tests
        run: npm run test:ci --if-present

  test-cypress-chrome:
    needs: [install, build]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Chrome headless
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headed: false
          command: npx cypress run
          build: npm build
          start: npm start
          wait-on: "http://localhost:3001"
      - name: Chrome headed
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headed: true
          command: npx cypress run
          build: npm build
          start: npm start
          wait-on: "http://localhost:3001"
