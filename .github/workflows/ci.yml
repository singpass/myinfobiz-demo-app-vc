name: ci
on:
  push:
    branches:
      - main
      - release/*
      - feat/*
      - fix/*
      - perf/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci

  build:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci
      - name: Test Build
        run: npm run build

  test:
    needs: [install, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit & Component Tests
        run: npm run test:ci --if-present

  test-cypress-chrome:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress info
        uses: ./
        with:
          # just for full picture after installing Cypress
          # print information about detected browsers, etc
          # see https://on.cypress.io/command-line#cypress-info
          build: npx cypress info
          working-directory: examples/chrome

      - name: Electron
        uses: ./
        with:
          working-directory: examples/chrome

      # store screenshot captured during the test
      - uses: actions/upload-artifact@v3
        with:
          name: screenshots-in-electron
          path: examples/chrome/cypress/screenshots

      - run: npx image-size cypress/screenshots/**/*.png
        working-directory: examples/chrome

      - name: Chrome
        uses: ./
        with:
          working-directory: examples/chrome
          browser: chrome

      - uses: actions/upload-artifact@v3
        with:
          name: screenshots-in-chrome
          path: examples/chrome/cypress/screenshots

      - uses: actions/upload-artifact@v3
        with:
          name: video-in-chrome
          path: examples/chrome/cypress/videos

      - run: npx image-size cypress/screenshots/**/*.png
        working-directory: examples/chrome

      - name: Chrome headless
        uses: ./
        with:
          working-directory: examples/chrome
          browser: chrome
          headed: false

      - uses: actions/upload-artifact@v3
        with:
          name: screenshots-in-headless-chrome
          path: examples/chrome/cypress/screenshots

      - uses: actions/upload-artifact@v3
        with:
          name: video-in-headless-chrome
          path: examples/chrome/cypress/videos

      - run: npx image-size cypress/screenshots/**/*.png
        working-directory: examples/chrome

      - name: Chrome headed
        uses: ./
        with:
          working-directory: examples/chrome
          browser: chrome
          headed: true

      - uses: actions/upload-artifact@v3
        with:
          name: screenshots-in-headless-chrome
          path: examples/chrome/cypress/screenshots

      - uses: actions/upload-artifact@v3
        with:
          name: video-in-headless-chrome
          path: examples/chrome/cypress/videos

      - run: npx image-size cypress/screenshots/**/*.png
        working-directory: examples/chrome
